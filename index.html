	<body id="page_home">
	
		<section id="game_canvas">
			<!-- Canvas for game -->

			<div class="hud">
			<div id="hud_gameOver" class="_gameOver">
				<h2>Game Over</h2>
				<h3>No more 'shrooms for you...</h3>

				<h3>Final Score: <strong><span id="score-final"></span>!</strong></h3>

				<button type="button" class="btn btn-primary" onclick="window.location.reload(false);">Try Again</button>
			</div>

			<div id="hud_start" class="_start">
				<button type="button" class="btn btn-primary btn-large" onclick="start();">Start</button>
			</div>

		</section>

	
		<div class="container">
			<div class="row">
				<div class="col-sm-12">

					<h1>Fungi Falls</h1>

					<p>Collect these 
						<img src="assets/tallShroom_brown.png" style="width: 30px;"> and these <img src="assets/tallShroom_red.png" style="width: 30px;">,
						 but avoid these <img src="assets/bomb.png" style="width: 30px;">
					</p>

				</div>
			</div>
		</div>
		

		<div class="container">

			<br/>

			<div class="row">
				<div class="col-sm-6">
						<strong>Score: <span id="score" class="badge badge-info"></span></strong>
				</div>

				<div class="col-sm-6">
					<div class="progress progress-striped">
					 	<div id="health-bar" class="progress-bar progress-bar-danger" role="progressbar" style="width: 100%">
					    	Health: <span id="health"></span>
					  	</div>
					</div>
				</div>
			</div>

			
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2">

					</article>
				</div>
			</div>

			<div class="well">
				<h4>Console:</h4>

				</ul>
