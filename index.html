<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Fungi Falls</title>
		<script type="text/javascript" src="js/vendor/phaser.min.js"></script>
		<script src="js/vendor/game-controller.js"></script>
		<script type="text/javascript" src="js/player.js?v=8978575"></script>
		<script type="text/javascript" src="js/level.js?v=686764"></script>
		<script type="text/javascript" src="js/entities.js?v=786769"></script>
		<script type="text/javascript" src="js/game.js?v=65765"></script>
	
		<link rel="stylesheet" href="css/vendor/bootstrap.min.css">
		<link rel="stylesheet" href="css/vendor/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body id="page_home">
		<div class="container">
			<div class="row">
				<div class="col-sm-12">

					<h1>Fungi Falls</h1>

					<p>Collect these 
						<img src="assets/tallShroom_brown.png" style="width: 30px;"> and these <img src="assets/tallShroom_red.png" style="width: 30px;">,
						 but avoid these <img src="assets/bomb.png" style="width: 30px;">
					</p>


					<section id="game_canvas">
						<!-- Canvas for game -->

						<div id="game-over">
							<h2>Game Over</h2>
							<h3>No more shrooms for you...</h3>

							<h3>Final Score: <strong><span id="score-final"></span>!</strong></h3>

							<button type="button" class="btn btn-primary" onclick="window.location.reload(false);">Try Again</button>
						</div>

					</section>


				</div>
			</div>

			<br/>

			<div class="row">
				<div class="col-sm-6">
						<strong>Score: <span id="score" class="badge badge-info"></span></strong>
				</div>

				<div class="col-sm-6">
					<div class="progress progress-striped">
					 	<div id="health-bar" class="progress-bar progress-bar-danger" role="progressbar" style="width: 100%">
					    	Health: <span id="health"></span>
					  	</div>
					</div>
				</div>
			</div>

			<br/>
			<br/>

			<div class="row">
				<div class="col-sm-8 col-sm-offset-2">
					<article class="well">
						<p>A quick experiment by Dan Powell (<a href="http://autumnrain.co.uk">autumnrain.co.uk</a>).</p>
						<p>Built using <a href="http://phaser.io">Phaser</a> and <a href="http://www.kenney.nl">Kenny's</a> <a href="http://opengameart.org/content/platformer-art-complete-pack-often-updated">Platformer Art (Complete)</a></p>
					</article>
				</div>
			</div>


		</div>
	</body>
</html>
